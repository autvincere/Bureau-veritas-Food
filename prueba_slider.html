<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flexslider</title>
    <link href="css/flexslider.css" rel="stylesheet">
</head>

<body>
    <div class="flexslider-container">
        <div class="flexslider">
            <ul class="slides">
                <li><img src="http://lorempixel.com/1500/400/animals" />
                    <div class="slide_text">
                        <div class="slide_title">Title of Slide 1</div>
                        <div class="slide_byline">Teaser text for slide 1</div>
                    </div>
                </li>
                <li><img src="http://lorempixel.com/1500/400/cats" />
                    <p class="flex-caption">Adventurer Cheesecake Brownie</p>
                </li>
                <li><img src="http://lorempixel.com/1500/400/food" />
                    <p class="flex-caption">Adventurer Cheesecake Brownie</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/flexslider/2.2.2/jquery.flexslider-min.js"></script>
    <script>
        $(window).load(function () {
            $('.flexslider').flexslider({
                animation: "slide"
            });
        });
    </script>
</body>

</html>
